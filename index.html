<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Question Picker</title>
<link rel="stylesheet" href="style.css" />
</head>
<body>

<h1>Question Picker</h1>

<textarea id="input" placeholder="Enter one question per line"></textarea>

<button id="load">Load questions</button>

<div class="picker-container">
<div id="picker"></div>
<div class="highlight"></div>
</div>

<button id="spin">Pick a random question</button>

<div id="result"></div>

<script src="script.js"></script>
</body>
</html>
